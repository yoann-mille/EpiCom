<!doctype html>
<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect('');
      function playVideo () {
      socket.emit('play video');
      }
      function stopVideo () {
      socket.emit('stop video');
      }
      function pauseVideo () {
      socket.emit('pause video');
      }
      function unpauseVideo () {
      socket.emit('unpause video');
      }
      function playPres () {
      socket.emit('play presentation');
      }
      function stopPres () {
      socket.emit('stop presentation');
      }
      function pausePres () {
      socket.emit('pause presentation');
      }
      function unpausePres () {
      socket.emit('unpause presentation');
      }
    </script>
  </head>
  <body>
  
    <div style="display: inline-block; margin: 0px 50px;">
      <label style="text-align:center;"> <h2> Video </h2></label></br>
      <button style="width:100px;height:50px;margin:10px;" onclick="playVideo();">play</button></br>
      <button style="width:100px;height:50px;margin:10px;" onclick="stopVideo();">stop</button></br>
      <button style="width:100px;height:50px;margin:10px;" onclick="pauseVideo();">pause</button></br>
      <button style="width:100px;height:50px;margin:10px;" onclick="unpauseVideo();">unpause</button>
    </div>
    
    <div style="display: inline-block;">
      <label> <h2> Presentation </h2> </label></br>
      <button style="width:100px;height:50px;margin:10px;" onclick="playPres();">play</button></br>
      <button style="width:100px;height:50px;margin:10px;" onclick="stopPres();">stop</button></br>
      <button style="width:100px;height:50px;margin:10px;" onclick="pausePres();">pause</button></br>
      <button style="width:100px;height:50px;margin:10px;" onclick="unpausePres();">unpause</button>
    </div>

  </body>
</html>
